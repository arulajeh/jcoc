<ion-header>
  <ion-toolbar color="head">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Schedules</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-row justify-content-center>
    <ion-searchbar class="CR004" placeholder="Search Schedule" class="searchbar" debounce="500" [(ngModel)]="search"></ion-searchbar>
  </ion-row>
  <ion-grid style="margin-right: 1.5%" class="marginku">
    <ion-row justify-content-center>
      <ion-col *ngFor ="let data of listSchedule" size="md">
        <ion-card class="card_schedule" color="body">
          <img class="yt" [src]="data.file ? data.file : imgNotFound" alt="">
          <ion-card-header>
            <ion-card-title>{{data.event_name}}</ion-card-title>
            <ion-card-subtitle>{{data.event_date | date: 'EEE, MMM d, y'}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              <ion-button (click)="sendIdSchedule(data.id)" type="submit" color="warning">View Shedule</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="padding: 0px !important; margin : 0px, 2px;" class="paginations">
    <ion-row>
      <ion-col class="col-pag">
        <ion-row justify-content-end>
          <ion-button 
          (click)="nextPrev('prev')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
            Prev
          </ion-button>
        </ion-row>
      </ion-col> 
      <ion-col class="sparator col-pag" *ngIf="resp?.page_information?.currentPage != resp?.page_information?.firstPage" (click)="nextPrev('first')">
        <ion-row justify-content-center>
          <ion-text class="FFR06" style="color: var(--CR003);">
            1
          </ion-text>
        </ion-row>
      </ion-col>
      <ion-col class="sparator col-pag">
        <ion-row justify-content-center >
          <ion-text class="FFR06" style="color: var(--CR004);">
            {{resp?.page_information?.currentPage}}
          </ion-text>
        </ion-row>
      </ion-col>
      <ion-col class="sparator col-pag"  *ngIf="resp?.page_information?.currentPage != resp?.page_information?.totalPage">
        <ion-row justify-content-center>
          <ion-text class="FFR06" style="color: var(--CR003);">
            ...
          </ion-text>
        </ion-row>
      </ion-col>
      <ion-col class="sparator col-pag" *ngIf="resp?.page_information?.currentPage != resp?.page_information?.totalPage" (click)="nextPrev('last')">
        <ion-row justify-content-center >
          <ion-text class="FFR06" style="color: var(--CR003);">
            {{resp?.page_information?.totalPage}}
          </ion-text>
        </ion-row>
      </ion-col>      
      <ion-col class="col-pag">
        <ion-row justify-content-start>
          <ion-button 
          (click)="nextPrev('next')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.totalPage" float-right>
            Next
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
