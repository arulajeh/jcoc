<ion-header>
    <ion-toolbar color="head">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Schedules</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid class="searchbar">
        <ion-searchbar placeholder="Search Schedules..." debounce="500" [(ngModel)]="search"></ion-searchbar>
    </ion-grid>
  
    <ion-grid class="card-content--lists schedules" size="12">
      <ion-row>
        <ion-col *ngFor ="let data of listSchedule" col-12 col-xl-2 col-lg-3 col-md-4>
          <ion-card no-padding no-margin>
            <img [src]="data.file ? data.file : imgNotFound" alt="">
            <ion-card-header>
              <ion-row>
                <ion-col size="12"  no-padding no-margin class="FFR03 ellipsis CR005">{{data.event_name}}</ion-col>
                <ion-col size="12"  text-right class="FFR01 CR008"  no-padding no-margin>{{data.event_date | date: 'EEE, MMM d, y'}}</ion-col>
              </ion-row>
            </ion-card-header>
            <ion-item class="footer" lines="none" float-right  no-padding no-margin>
                <ion-button (click)="sendIdSchedule(data.id)" class="FFR01 BTN001" type="submit" >View Shedule</ion-button>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid class="paginations">
        <ion-row>
          <ion-col size=2>
              <ion-button 
              (click)="nextPrev('prev')"
              [disabled]="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
                Prev
              </ion-button>
          </ion-col> 
          <ion-col *ngIf="resp?.page_information?.currentPage != resp?.page_information?.firstPage" (click)="nextPrev('first')">
            <ion-row justify-content-end>
              <ion-button color="warning">
                1
              </ion-button>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row justify-content-center >
              <ion-button color="warning" disabled>
                {{resp?.page_information?.currentPage}}
              </ion-button>
            </ion-row>
          </ion-col>   
          <ion-col size=1 class="sparator"  *ngIf="resp?.page_information?.currentPage != resp?.page_information?.totalPage">
            .....
          </ion-col>
          <ion-col *ngIf="resp?.page_information?.currentPage != resp?.page_information?.totalPage" (click)="nextPrev('last')">
            <ion-row justify-content-center >
              <ion-button color="warning">
                {{resp?.page_information?.totalPage}}
              </ion-button>
            </ion-row>
          </ion-col>      
          <ion-col size=2>
              <ion-button 
              (click)="nextPrev('next')"
              [disabled]="resp?.page_information?.currentPage === resp?.page_information?.totalPage" float-right>
                Next
              </ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-content>
