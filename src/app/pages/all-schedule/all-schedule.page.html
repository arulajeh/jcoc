<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Schedules</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row justify-content-center>
    <ion-searchbar placeholder="Search Schedule" class="searchbar" debounce="500" [(ngModel)]="search"></ion-searchbar>
  </ion-row>
  <ion-grid style="margin-right: 1.5%" class="marginku">
    <ion-row justify-content-center>
      <ion-col *ngFor ="let data of listSchedule" size="md">
        <ion-card class="card_schedule" >
          <img [src]="data.file" alt="">
          <ion-card-header>
            <ion-card-title>{{data.event_name}}</ion-card-title>
            <ion-card-subtitle>{{data.event_date}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              <ion-button (click)="sendIdSchedule(data.id)" type="submit" color="warning">View Shedule</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
