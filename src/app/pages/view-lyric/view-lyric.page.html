<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Review Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title>{{data_music?.judul}}</ion-card-title>
    <ion-grid>
      <ion-row>
        <ion-col><ion-card-subtitle>{{data_music?.penyanyi}}</ion-card-subtitle></ion-col>
        <ion-col><ion-card-subtitle>Created by : (Nama Author)</ion-card-subtitle></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <iframe class="yt" height="250"
          [src]='data_music?.link'>
          </iframe>
          <ion-card-title>Lyric</ion-card-title>
          <ion-card-content>{{data_music?.lirik}}</ion-card-content>
        </ion-col>
        <ion-col>
          <ion-card-title>Chord</ion-card-title>
          <ion-card-content>{{data_music?.chord}}</ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
