<ion-header>
  <ion-toolbar color="head">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row justify-content-center>
    <ion-searchbar placeholder="Search Article..." class="searchbar" debounce="500" [(ngModel)]="search"></ion-searchbar>
  </ion-row>

  <ion-grid class="card-content--lists">
    <ion-row>
      <ion-col *ngFor ="let data of listArticle" col-12 col-xl-2 col-lg-3 col-md-4>
        <ion-card no-padding no-margin>
          <img [src]="data.file ? data.file : imgNotFound" alt="">
          <ion-card-header>
            <ion-card-title>{{data.title}}</ion-card-title>
            <ion-row>
              <ion-col size="6">{{data.name}}</ion-col>
              <ion-col size="6"  justify-content-end>{{data.createdAt | date: 'EEE, MMM d, y'}}</ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content  class="FFR04 elipsis">
              {{data.content}}
          </ion-card-content>
          <ion-item class="footer" lines="none" float-right>
              <ion-button (click)="sendIdArticle(data.id)" type="submit" >Read More...</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="hide-mobile">
        <ion-row justify-content-start>
          <ion-button 
          (click)="nextPrev('prev')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
            Prev
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
        <ion-row justify-content-end>
            
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage != resp?.page_information?.firstPage" (click)="nextPrev('first')">
        <ion-row justify-content-end>
          <ion-button color="warning">
            1
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col >
        <ion-row justify-content-center>
          <ion-button color="warning" disabled>
            {{resp?.page_information?.currentPage}}
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage != resp?.page_information?.totalPage" (click)="nextPrev('last')">
        <ion-row justify-content-start >
          <ion-button color="warning">
            {{resp?.page_information?.totalPage}}
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage === resp?.page_information?.totalPage">
        <ion-row justify-content-start >
            
        </ion-row>
      </ion-col>
      <ion-col class="hide-mobile">
        <ion-row justify-content-end>
          <ion-button 
          (click)="nextPrev('next')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.totalPage">
            Next
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="hide-desktop">
      <ion-col>
        <ion-row justify-content-start>
          <ion-button 
          (click)="nextPrev('prev')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
            Prev
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row justify-content-end>
          <ion-button 
          (click)="nextPrev('next')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.totalPage">
            Next
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
