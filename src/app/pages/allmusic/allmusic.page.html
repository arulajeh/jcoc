<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row justify-content-center>
    <ion-searchbar placeholder="Search Music" class="searchbar"></ion-searchbar>
  </ion-row>
  <ion-grid style="margin-right: 1.5%" class="marginku">
    <ion-row justify-content-center>
      <ion-col *ngFor ="let data of safeUrl" size="md">
        <ion-card class="card_music" >
          <iframe class="yt" height="315"
            [src]="data.url">
          </iframe>
          <ion-card-header>
            <ion-card-title>{{data.title}}</ion-card-title>
            <ion-card-subtitle>{{data.artist}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              <ion-button color="warning">View Lyrics</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
