<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>allmusic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search Music"></ion-searchbar>
  <ion-grid style="margin-right: 1.5%">
    <ion-row>
      <ion-col *ngFor ="let data of safeUrl">
  <ion-card class="card_music" >
    <!-- <img src="./madison.jpg" /> -->
    <!-- <iframe class="yt" height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe> -->
    <iframe class="yt" height="315"
      [src]="data.url">
    </iframe>
    <ion-card-header>
      <ion-card-title>{{data.title}}</ion-card-title>
      <ion-card-subtitle>{{data.artist}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-button color="warning">View Lyrics</ion-button>
    </ion-card-content>
  </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
