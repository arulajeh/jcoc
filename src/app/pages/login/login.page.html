<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="login-logo">
      <img src="assets/img/jcoc.png" alt="Ionic logo">
    </div>
  
    <form id="loginForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-label position="stacked" color="primary">Username</ion-label>
          <ion-input [(ngModel)]="username" name="username" type="text" spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" color="primary">Password</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required>
          </ion-input>
        </ion-item>
      </ion-list>
  
      <ion-row>
        <ion-col>
          <ion-button (click)="submit()" type="submit" expand="block" [disabled]="username === '' || password === ''">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
  
  </ion-content>
