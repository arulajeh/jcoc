  <ion-content color="dark">
    <div class="login-logo">
      <img src="assets/img/jcoc.png" alt="Ionic logo">
    </div>
  
    <form id="loginForm" novalidate>
      <ion-list>
        <ion-item color="dark">
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username" name="username" type="text" spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required>
          </ion-input>
        </ion-item>
      </ion-list>
  
      <ion-row>
        <ion-col>
          <ion-button color="warning" (click)="submit()" type="submit" expand="block" [disabled]="username === '' || password === ''">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
  
  </ion-content>
