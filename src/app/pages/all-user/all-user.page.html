<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Our Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/img/bg_4.jpg" class="headerImg" alt="JCOC Music Banner">
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12">
        <ion-row justify-content-center>
          <ion-text color="dark">
            <h1>Our Members</h1>
          </ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-right: 1.5%" class="marginku">
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-label>Show</ion-label>
          <ion-select interface="popover" [(ngModel)]="page_size" (ionChange)="getMemberList()">
            <ion-select-option value="5">5</ion-select-option>
            <ion-select-option value="10">10</ion-select-option>
            <ion-select-option value="15">15</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-searchbar showCancelButton="focus" placeholder="Search Members..." debounce="500" [(ngModel)]="search" (ionChange)="getMemberList()"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col *ngFor ="let data of listMembers" size="xs">
        <ion-card class="card_music" >
          <ion-row justify-content-center class="topMargin">
            <img [src]="data.file" alt="" class="yt user-img mb-4">
          </ion-row>
          <ion-row justify-content-center class="topMargin">
            {{data?.email}}
          </ion-row>
          <ion-card-header>
            <ion-row justify-content-center>
              <ion-card-title>{{data?.name}}</ion-card-title>
            </ion-row>
            <ion-row justify-content-center>
              <ion-card-subtitle>{{data?.position_name}}</ion-card-subtitle>
            </ion-row>
          </ion-card-header>
          <ion-card-content>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row justify-content-start>
          <ion-button 
          (click)="nextPrev('prev')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
            Prev
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
        <ion-row justify-content-end>
            
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage != resp?.page_information?.firstPage" (click)="nextPrev('first')">
        <ion-row justify-content-end>
          1
        </ion-row>
      </ion-col>
      <ion-col >
        <ion-row justify-content-center>
          {{resp?.page_information?.currentPage}}
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage != resp?.page_information?.totalPage" (click)="nextPrev('last')">
        <ion-row justify-content-start >
          {{resp?.page_information?.totalPage}}
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage === resp?.page_information?.totalPage">
        <ion-row justify-content-start >
            
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row justify-content-end>
          <ion-button 
          (click)="nextPrev('next')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.totalPage">
            Next
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
