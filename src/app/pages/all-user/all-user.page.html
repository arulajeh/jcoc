<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Our Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/img/bg_4.jpg" class="headerImg" alt="JCOC Music Banner">
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12">
        <ion-row justify-content-center>
          <ion-text color="dark">
            <h1>Our Members</h1>
          </ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-right: 1.5%" class="marginku">
      <ion-row justify-content-center>
        <ion-col *ngFor ="let data of listMembers" size="md">
          <ion-card class="card_music" >
            <!-- <ion-img src="${data.file}" class="yt" height="315"></ion-img> -->
            <img [src]="data.file" alt="" class="yt" height="315">
            <ion-card-header>
              <ion-card-title>{{data.name}}</ion-card-title>
              <ion-card-subtitle>{{data.position_name}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <!-- <ion-button color="warning">View Lyrics</ion-button> -->
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
