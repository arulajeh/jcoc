<ion-header>
  <ion-toolbar color="head">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Welcome to JCOC Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <ion-grid fixed>
    <ion-slides 
    [options]="slideOpts" 
    class="content" 
    loop="true" 
    speed="500" 
    pager="true" 
    autoplay="5000"
    #mySlider 
    (ionSlidesDidLoad)="ionSlidesDidLoad()"
    *ngIf="respContent"
    >
      <ion-slide *ngFor="let img of contentList" >
        <ion-row>
          <ion-col size="12">
            <div class="box">
              <img [src]="img?.file ? img.file : imgNotFound" alt="">
              <p class="tengah">{{img.title}}</p>
            </div>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col size="12">
            {{img.title}}
          </ion-col>
        </ion-row> -->
      </ion-slide>
    </ion-slides>

    <ion-row justify-content-center>
      <ion-col size="12">
        <ion-searchbar color="body" placeholder="Search Music" class="searchbar" debounce="500" [(ngModel)]="search" (ionChange)="getMusicList()"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-right: 1.5%" class="marginku">
    <ion-row justify-content-center>
      <ion-col *ngFor ="let data of safeUrl" size="md">
        <ion-card class="card_music" color="body">
          <iframe class="yt" height="315"
            [src]="data.url">
          </iframe>
          <ion-card-header>
            <ion-card-title>{{data.title}}</ion-card-title>
            <ion-card-subtitle>{{data.artist}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="sendIdMusic(data.id)" type="submit" color="warning">View Lyrics</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="hide-mobile">
        <ion-row justify-content-start>
          <ion-button 
          (click)="nextPrev('prev')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
            Prev
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
        <ion-row justify-content-end>
            
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage != resp?.page_information?.firstPage" (click)="nextPrev('first')">
        <ion-row justify-content-end>
          <ion-button color="warning">
            1
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col >
        <ion-row justify-content-center>
          <ion-button color="warning" disabled>
            {{resp?.page_information?.currentPage}}
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage != resp?.page_information?.totalPage" (click)="nextPrev('last')">
        <ion-row justify-content-start >
          <ion-button color="warning">
            {{resp?.page_information?.totalPage}}
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="resp?.page_information?.currentPage === resp?.page_information?.totalPage">
        <ion-row justify-content-start >
            
        </ion-row>
      </ion-col>
      <ion-col class="hide-mobile">
        <ion-row justify-content-end>
          <ion-button 
          (click)="nextPrev('next')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.totalPage">
            Next
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="hide-desktop">
      <ion-col>
        <ion-row justify-content-start>
          <ion-button 
          (click)="nextPrev('prev')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.firstPage">
            Prev
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row justify-content-end>
          <ion-button 
          (click)="nextPrev('next')"
          [disabled]="resp?.page_information?.currentPage === resp?.page_information?.totalPage">
            Next
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
