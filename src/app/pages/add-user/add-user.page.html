<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/img/bg_4.jpg" class="headerImg" alt="JCOC Music Banner">
  <ion-row>
    <ion-col size="12">
      <ion-row justify-content-center>
        <ion-text color="secondary">
          <h1>Add Members</h1>
        </ion-text>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-grid fixed>
    <form id="loginForm">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked" color="primary">Name</ion-label>
            <ion-input [(ngModel)]="dataUser.name" name="name" type="text" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked" color="primary">Username</ion-label>
            <ion-input [(ngModel)]="dataUser.username" name="username" type="text" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked" color="primary">Password</ion-label>
            <ion-input [(ngModel)]="pass" name="password" type="password" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked" color="primary">Phone</ion-label>
            <ion-input [(ngModel)]="dataUser.phone" name="phone" type="text" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label color="primary" position="stacked">Position</ion-label>
          <ionic-selectable
          [(ngModel)]="position"
          [items]="listPostions"
          itemValueField="id"
          itemTextField="position_name"
          [canSearch]="true"
          name="position"
          >
          </ionic-selectable>
        </ion-col>
        <ion-col size="6">
          <ion-label color="primary" position="stacked">Gender</ion-label>
          <ionic-selectable
          [(ngModel)]="selectGender"
          [items]="gender"
          itemValueField="id"
          itemTextField="name"
          [canSearch]="true"
          name="gender"
          >
          </ionic-selectable>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked" color="primary">Email</ion-label>
            <ion-input [(ngModel)]="dataUser.email" name="email" type="text" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked" color="primary">Photo</ion-label>
            <ion-input type="file" accept="image/*" (change)="changeFile($event)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button 
          (click)="submit()" 
          type="submit" 
          [disabled]="!dataUser.username || !dataUser.name || !pass || !dataUser.name || !dataUser.email || !dataUser.phone || !dataUser.image.isImage || !position.id || !selectGender.id"
          expand="block">
          Add Member
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-label>Show</ion-label>
          <ion-select interface="popover" [(ngModel)]="ionSelect" (ionChange)="getMemberList()">
            <ion-select-option value="5">10</ion-select-option>
            <ion-select-option value="15">15</ion-select-option>
            <ion-select-option value="20">20</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-searchbar showCancelButton="focus" placeholder="Search Members..." debounce="500" [(ngModel)]="search" (ionChange)="getMemberList()"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row class="forecast_container" nowrap>
      <ion-col size="1">
        <ion-row justify-content-center>
          No.
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row justify-content-center>
          Name
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row justify-content-center>
          Email
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row justify-content-center>
          Phone
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row justify-content-center>
          Position
        </ion-row>
      </ion-col>
      <ion-col size="1">
        <ion-row justify-content-center>
          Picture
        </ion-row>
      </ion-col>
      <ion-col size="2">
        <ion-row justify-content-center>
          Action
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let user of listMembers; index as i" class="forecast_container" nowrap>
      <ion-col size="1" align-self-center>
        <ion-row justify-content-center>
        {{i + 1}}
        </ion-row>
      </ion-col>
      <ion-col align-self-center>
        <ion-row justify-content-center>
          {{user?.name}}
        </ion-row>
      </ion-col>
      <ion-col align-self-center>
        <ion-row justify-content-center>
          {{user?.email}}
        </ion-row>
      </ion-col>
      <ion-col align-self-center>
        <ion-row justify-content-center>
          {{user?.phone}}
        </ion-row>
      </ion-col>
      <ion-col align-self-center>
        <ion-row justify-content-center>
          {{user?.position_name}}
        </ion-row>
      </ion-col>
      <ion-col size="1" align-self-center>
        <ion-row justify-content-center>
          <ion-img [src]="'assets/img/bg_4.jpg'" style="width: 100%; height: 100%"></ion-img>
        </ion-row>
      </ion-col>
      <ion-col size="2" align-self-center>
        <ion-row justify-content-center>
          <ion-row>
            <ion-col size="12">
              <ion-button color="warning" (click)="deleteUser(data?.id)" type="submit">
                  <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button color="warning" (click)="sendIdUser(data?.id)" type="submit">
                  <ion-icon name="create"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
