<ion-header>
  <ion-toolbar>
    <ion-title>Update Article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="loginForm">
    <ion-row>
      <ion-col size="6">
        <ion-item color="dark">
          <ion-label position="stacked">Title</ion-label>
          <ion-input [(ngModel)]="data.title" name="title" type="text" spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item color="dark">
          <ion-label position="stacked">Photo</ion-label>
          <ion-input type="file" accept="image/*" (change)="changeFile($event)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item color="dark">
        <ion-label position="floating">Content</ion-label>
          <ion-textarea [(ngModel)]="data.content" name="content" placeholder="Your article content" rows="6" cols="20" spellcheck="false" autocapitalize="off"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button 
        (click)="submit()" 
        type="submit"
        [disabled]="!data.title || !data.image.base64 || !data.content"
        expand="block">
        Add Article
        </ion-button>
        <!-- [disabled]="!dataUser.username || !dataUser.name || !pass || !dataUser.name || !dataUser.email || !dataUser.phone || !dataUser.image.isImage || !position.id || !selectGender.id" -->
      </ion-col>
    </ion-row>
  </form>
</ion-content>
